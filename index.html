<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VanillaJS-Small ToDo App</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <div class="container">
            <div class="div--weather">
                <span class="js-weather weather"></span>
            </div>
            <div class="center">
                <div class="js-clock">
                    <h1 class="js-title title">00:00</h1>
                </div>
                <form class="js-form form">
                    <input type="text" class="input" placeholder="What is your name?">
                </form>
                <div class="greetings js-greetings">
                </div>
                <form class="js-toDoForm form--todo">
                    <input type="text" class="input" placeholder="Write a to do" required="required">
                </form>
                <ul class="js-toDoList ul--todo-list">
                </ul>


            </div>
        </div>
        <script src="config.js"></script>
        <script src="background.js"></script>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="weather.js"></script>
    </body>

</html>
